<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Simple Calculator</h1>
    <div class="calculator">
      <div id="top">
        <div id="calc"></div>
        <button class="clear-button">clear</button>
      </div>
      <div class="form">
        <div class="input">
          <button class="button seven"></button>
        </div>
        <div class="input">
          <button class="button eight"></button>
        </div>
        <div class="input">
          <button class="button nine"></button>
        </div>
        <div class="input">
          <button class="button divide"></button>
        </div>
      </div>
      <div class="form">
        <div class="input">
          <button class="button four"></button>
        </div>
        <div class="input">
          <button class="button five"></button>
        </div>
        <div class="input">
          <button class="button six"></button>
        </div>
        <div class="input">
          <button class="button times"></button>
        </div>
      </div>
      <div class="form">
        <div class="input">
          <button class="button one"></button>
        </div>
        <div class="input">
          <button class="button two"></button>
        </div>
        <div class="input">
          <button class="button three"></button>
        </div>
        <div class="input">
          <button class="button minus"></button>
        </div>
      </div>
      <div class="form">
        <div class="input">
          <button class="button zero"></button>
        </div>
        <div class="input">
          <button class="button decimal"></button>
        </div>
        <div class="input">
          <button class="button equal"></button>
        </div>
        <div class="input">
          <button class="button plus"></button>
        </div>
      </div>
    </div>
  </div>
    <script src="java-app.js"></script>
</body>
</html>
